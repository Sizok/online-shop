<div class="container">
  <mat-card class="example-card">
    <img class="image" mat-card-image src="{{product.image}}">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.price | currency:"UAH"}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p >{{product.details.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>В Корзину</button>
      <button mat-button [routerLink]="['/product', product.id]">Детальніше</button>
    </mat-card-actions>
  </mat-card>
</div>
