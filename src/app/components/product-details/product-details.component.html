<div class="container">
  <mat-card class="example-card">
    <div class="flex">
    <img class="image" mat-card-image src="{{product.image}}">
    <div class="ml-20">
      <mat-card-header>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle class="text-red-400">{{product.price | currency:"USD"}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p >{{product.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onAddToCard(product)">В Корзину</button>
      </mat-card-actions>
    </div>
  </div>
  </mat-card>
</div>
