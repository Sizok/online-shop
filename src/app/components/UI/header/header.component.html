<mat-toolbar class="max-w-7xl-auto border-x ">
  <mat-toolbar-row class="justify-between">
    <div class="toolbar no-select">
      <span routerLink="home">VS SHOP</span>
    </div>
    <div class="toolbar no-select">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="itemsQuantity" matBadgeColor="warn" [matBadgeHidden]="!itemsQuantity" *ngIf="!isLoggedIn">shopping_cart</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div class="p-3 divide-y devide-solid">
          <div class="pb-3 flex justify-between">
            <span class="mr-16">{{itemsQuantity}} Item</span>
            <a routerLink="cart">View Cart</a>
          </div>
          <div *ngIf="cart.items.length" class="py-3">
            <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
              {{item.name}} x {{item.quantity}}
              <span class="font-bold">{{ item.price | currency}}</span>
            </div>
          </div>
          <div class="flex justify-between py-3 font-light">
            Total:
            <span class="font-bold">{{getTotal(cart.items) | currency}}</span>
          </div>
          <div class="pt-3 flex justify-between">
            <button (click)="onClearBasket()" mat-icon-button class="bg-rose-600 text-white rounded-full w-9 h-9">
              <mat-icon>remove_shopping_cart</mat-icon>
            </button>
            <button routerLink="basket" mat-icon-button class="bg-green-600 text-white rounded-full w-9 h-9">
              <mat-icon>shopping_cart</mat-icon>
            </button>
          </div>
        </div>
      </mat-menu>
      <button mat-icon-button *ngIf="isLoggedIn" (click)="onOpenDialog()">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button routerLink="login" *ngIf="!isLoggedIn">
        <mat-icon>login</mat-icon>
      </button>
      <button mat-icon-button (click)="logout()" *ngIf="isLoggedIn">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="nav-container">
      <div class="example-button-row">
        <button mat-button routerLink="">Головна</button>
        <button mat-button routerLink="products">Товари</button>
        <button mat-button routerLink="admin/contacts" *ngIf="isLoggedIn">Контакти</button>
      </div>
  </mat-toolbar-row>
</mat-toolbar>
