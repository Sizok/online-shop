<div class="container">
  <mat-toolbar *ngIf="canEdit">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <div class="toolbar no-select">
        <button mat-button (click)="openDialog()">Додати товар</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card class="example-card" *ngFor="let product of products">
    <img class="image" mat-card-image src="{{product.image}}">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.price | currency:"UAH"}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p >Juicy Passionfruit • Honey Nectar • Coconut Palms</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToBasket(product)">В Корзину</button>
      <button mat-button [routerLink]="['/product', product.id]">Детальніше</button>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialog(product)">
          <mat-icon>edit</mat-icon>
          <span>Редагувати</span>
        </button>
        <button mat-menu-item (click)="deleteItem(product.id)">
          <mat-icon>delete</mat-icon>
          <span>Видалити</span>
        </button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>
