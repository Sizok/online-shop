<mat-drawer-container [autosize]="true" class="min-h-full max-w-7xl mx-auto">
  <mat-drawer mode="side" opened class="p-6">
    <app-filters
    (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header (columnsCountChange)="onColumnsCountChange($event)" (itemsCountChange)="onItemsCountChange($event)"
    (sortChange)="onSortUpdated($event)"></app-products-header>
    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box [product]="product" (addToCart)="onAddToCart($event)" (removeProduct)="onRemoveProduct($event)" class="w-full" [fullWidthMode]="cols === 1"></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
